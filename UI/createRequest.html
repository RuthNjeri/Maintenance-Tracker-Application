<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Create Request</title>
    <link rel="shortcut icon" href="img/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/main.js"></script>
</head>
<body>
    <div id="container">
        <div class="header">
            <a href="#" class="logo"><img id ="header-logo" src="img/logo.png" alt="Logo"></a>
            <div class="header-right">
                <a class ="active" href="UserRequests.html">Requests</a>
                <a href="signIn.html">Sign Out</a>
                <a href="#">About</a>
                <a href="#">FAQ</a>
            </div>
        </div>      
        <div class="sign-up">
            <h3>Create Request</h3>
            <form action="#" class="sign-upform">
                <input type="text" placeholder="Title" required>
                <br/>
                <textarea type="text" placeholder="Description" required></textarea>
                <br/>
                <select class="type-select" name="type">
                    <option value="choose-type" value="null">Select One Option</option>
                    <option  class="others" value="repair">Repair</option>
                    <option  class="others" value="maintenance">Maintenance</option>
                </select>
                <br/>
                <input type="submit" value="Submit" required>
            </form>
        </div>
        <div class="footer"> 
            <p id="date-footer"></p>
        </div>  
    </div>
</body>
</html>
