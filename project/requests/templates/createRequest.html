<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Create Request</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="shortcut icon" href="/static/img/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/main.css" />
</head>
<body>
    <div id="container">
        <div class="header">
        <img id ="header-logo" src="/static/img/logo.png" alt="Logo">
            <div class="header-right">
                <a href="signIn.html">Log Out</a>
                <a href="#about">About</a>
                <a href="#faq">FAQ</a>
            </div>
        </div>      
        <div class="sign-up">
            <h3>Create Request</h3>
            <p id="output"></p>
            <form id="create_request" class="sign-upform">
                <input id="title" type="text" placeholder="Title" required>
                <br/>
                <textarea id="description" type="text" placeholder="Description" required></textarea>
                <br/>
                <input id="request_type" type="text" placeholder="Request type">
                <br/>
                <input type="submit" value="Submit" required>
            </form>
        </div>
        <div class="footer"> 
            <p id="date-footer"></p>
        </div>  
    </div>
<script src="/static/js/main.js"></script>
<script src="/static/js/create_request.js"></script>
</body>
</html>
