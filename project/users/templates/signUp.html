<!DOCTYPE html>
<html> 
<head>
    <meta charset="utf-8" />
    <title>Sign-Up</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="shortcut icon" href="/static/img/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/main.css" />
    <script src="/static/js/main.js"></script>
</head>
<body>
    <div id="container">
        <div class="header">
            <img id ="header-logo" src="/static/img/logo.png" alt="Logo">
            <div class="header-right">
                <a href="{{ url_for('users.login_user')}}">Sign In</a>
                <a href="#about">About</a>
                <a href="#faq">FAQ</a>
            </div>
        </div>      
        <div class="sign-up">
            <h3>Set up your Account!</h3>
            <p id="output"></p>
            <form id="addUser" action="#" class="sign-upform">
                <input id="email" type="text" placeholder="Email" required>
                <input id="first_name" type="text" placeholder="First Name" required>
                <input id="last_name" type="text" placeholder="Last Name" required>
                <input type="password" placeholder="Password" id="password" required>
                <input type="password" placeholder="Confirm password" id="confirm_password" required>
                <br/>
                <p id="signin-link">Already have an account? <a href={{ url_for('users.login_user')}}>Sign In</a></p>
                <input type="submit" value="Create My Account" required>
            </form><br/><br/>
        </div>
        <div class="footer"> 
            <p id="date-footer"></p>
        </div>  
    </div>
</body>
</html>
