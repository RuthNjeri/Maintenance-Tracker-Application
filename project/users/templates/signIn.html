<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sign-In</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="shortcut icon" href="/static/img/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/main.css" />
    <script src="/static/js/main.js"></script>
</head>
<body>
    <div id="container">
        <div class="header">
            <img id ="header-logo" src="/static/img/logo.png" alt="Logo"></a>
            <div class="header-right">
                <a href="{{ url_for('users.create_user')}}">Sign Up</a>
                <a href="#about">About</a>
                <a href="#faq">FAQ</a>
            </div>
        </div> 
        <div class="sign-up">
            <p id="output"></p>
            <h3>Please Sign In!</h3>
            <form id="login" action="#" class="sign-upform">
                <input id="email" type="text" placeholder="Email" required>
                <br/><br/>
                <input id="password" type="password" placeholder="Password" required>
                <br/>
                <a href="#" id="forgot-pw-link">Forgot Password</a>
                <br/><br/>
                <input type="submit" value="Sign Me In" required>
                <p id="signin-link">Don't have an account? <a href="{{ url_for('users.create_user')}}">Sign Up</a></p>
            </form>
        </div>
        <div class="footer"> 
            <p id="date-footer"></p>
        </div>  
    </div>
</body>
</html>
